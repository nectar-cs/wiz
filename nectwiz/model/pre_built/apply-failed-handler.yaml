kind: ErrorHandler
id: nectar.error-handler.catch-all
diagnoses:
  - id: nectar.diagnoses.catch-all
    title: "Unknown Error"
    info: "An unprocessable error has occurred."
    actionables:
      - title: "Contact the application vendor"
        info: "Contact the application vendor"

