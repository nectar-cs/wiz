kind: NumAndChartStatsProvider
view: histogram
number:
  kind: PrometheusComputer
  id: nectar.current_memory_usage_bytes
  query: sum(container_memory_usage_bytes<<namespace={app/ns}>>)
series:
  kind: PrometheusComputer
  expr: sum(container_memory_usage_bytes<<namespace={app/ns}>>)
  time_start: x
  time_end: y