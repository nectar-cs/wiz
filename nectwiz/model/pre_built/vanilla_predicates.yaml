--- # VARIABLE RESOURCES POS + NEG

kind: Predicate
key: nectar.predicates.select_resources_positive
title: All relevant resources have a positive status
selector: []
match: all
check_against: positive

---

kind: Predicate
key: nectar.predicates.select_resources_negative
title: Any relevant resource has a negative status
selector: []
match: any
check_against: negative




--- # EVERY SINGLE RESOURCE POS + NEG



kind: Predicate
key: nectar.predicates.select_resources_positive
title: All resources have a positive status
selector: ["*:*"]
property: ternary_status
match: all
check_against: positive

---

kind: Predicate
key: nectar.predicates.select_resources_positive
title: Any resource has a negative status
selector: ["*:*"]
property: ternary_status
match: any
check_against: negative




--- # JOB POD PHASE POS + NEG




kind: Predicate
key: nectar.predicates.job_in_failed_phase
title: The steps's Job is in the Failed phase
property: has_succeeded
check_against: True
selector:
  kind: Pod
  labels:
    role: wiz-step-job


---


kind: Predicate
key: nectar.predicates.any_resource_negative
title: The steps's Job is in the Succeeded phase
property: has_failed
check_against: True
selector:
  kind: Pod
  labels:
    role: wiz-step-job
