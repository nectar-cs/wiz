kind: Step
info: "Use the pre-built apply-resources action as-is."
fields:
  - id: ingress.domain
action: nectar.action.apply-resources

---

kind: Step
info: "Customize apply-resources s.t only Ingresses get applied"
fields:
  - id: ingress.domain
action:
  inherit: nectar.action.apply-resources
  filter: 'Ingress:*'

---

kind: Step
info: "Annotate the wiz the user's nickname"
fields:
  - id: nickname
    target: state
action:
  inherit: nectar.actions.exec_cmd
  data: kubectl annotate deploy nectar-wiz nickname=$vars::state::nickname -n $app