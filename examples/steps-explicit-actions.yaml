kind: Step
info: "Use the pre-built apply-resources action as-is."
fields:
  - id: ingress.domain
action: nectar.action.apply-resources

---

kind: Step
info: "Customize apply-resources technique #1"
fields:
  - id: ingress.domain
action:
  inherit: nectar.action.apply-resources
  filter: 'Ingress:*'

---

kind: Step
info: "Customize apply-resources technique #2"
fields:
  - id: ingress.domain
action:
  kind: StepApplyResAction
  filter: 'Ingress:*'

---

kind: Step
info: "Store user input, retrieve it, use it in a command"
fields:
  - id: nickname
    target: state
action:
  inherit: nectar.actions.exec_cmd
  data: kubectl annotate deploy nectar-wiz nickname=$vars::state::nickname -n $app