kind: Step
id: backups
info: I'm reference in the next step
fields:
  - backups.enabled

---

kind: Step
next:
  if:
    check_against: "true"
    challenge: "{operation/backups.enabled}"
  then: backups
  else: done

---

kind: Step
id: repeat-on-fail-step
info: We'll repeat this step if the deployment isn't working
next:
  if:
    kind: ResourcePropertyPredicate
    property: ternary_status
    check_against: negative
    selector:
      kind: Deployment
      name: "{operation/backups.enabled}"
  then: repeat-on-fail-step
  else: move-on