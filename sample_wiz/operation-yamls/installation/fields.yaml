--- #---------------------------NETWORKING-----------------------------


key: "hub.networking.strategy"
kind: Field
title: "Kubernetes Networking Strategy"
info: "How should we expose Hub to the internet?"
type: select
default: ingress
options:
  - key: ingress
    value: "Use an ingress for the public web"
  - key: LoadBalancer
    value: "Create a LoadBalancer for the public web"
  - key: ClusterIP
